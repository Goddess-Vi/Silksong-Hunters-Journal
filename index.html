<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="Online collection of the Hunter's Journal from Hollow Knight Silksong with some added features">
<meta name="keywords" content="Hollow Knight, Silksong, Hunters Journal, Hollow Knight Silksong">
<meta charset="UTF-8">
<html lang="en">
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="icon" type="image/x-icon" href="Assets/favicon.ico">
    <title>Pale Spiders Journal</title>
    <script>
        function locate(name, border, color){ //This function is how the location box knows what to display when a creature is clicked
            document.getElementById('creature_Location').innerHTML = name
            document.getElementById('creature_Location').style.borderColor = border
            document.getElementById('creature_Location').style.backgroundColor = color
        }
        function health(n){ //Due to overloading functions not existing in javascript, healthb also exists, these two are for identifying the correct HP and labelling it as such
            document.getElementById('enemyHP').innerHTML = 'Health: ' + n
        }
        function healthb(n,b){
            document.getElementById('enemyHP').innerHTML = 'Health: ' + n + '<br>Black-Threaded: ' + b
        }
        function drops(r,s){ //This function is how the rosary and shell shards box knows what to display
            document.getElementById('rosary').innerHTML = r;
            document.getElementById('shards').innerHTML = s;
        }
        function filter(area, desc){ //this function is how the filter system operates, running through a simple for loop
            var non = document.querySelectorAll('.HJPortrait');
            for(var i=0; i<non.length; i++){
                non[i].style.display='inline';
                if(area != 'N/A'){
                    if(non[i].id != area){
                        non[i].style.display = 'none';
                    }
                }
            }
            document.getElementById('currFilter').innerHTML = desc
        }
        
    </script>

            <img style="display:inline" class="HJPortrait"id="" src="Assets/Portraits/HJ_Flintflame_Flyer.png" onclick="document.getElementById('fullBody').src = 'Assets/Full/B_Mossgrub.png', document.getElementById('creature_Name').innerHTML = 'Flintflame Flyer', document.getElementById('creature_Description').innerHTML = 'Brave worker carrying unstable flintflame and wearing a heavy bell to protect against potential ignition.', document.getElementById('hornet_Comment').innerHTML = 'Theirs would be a high risk life, followed by a short, searing end.', locate('Deep Docks', '#8A6033', '#312516')">
            <img style="display:inline" class="HJPortrait"id="" src="Assets/Portraits/HJ_Smokerock_Sifter.png" onclick="document.getElementById('fullBody').src = 'Assets/Full/B_Mossgrub.png', document.getElementById('creature_Name').innerHTML = 'Smokerock Sifter', document.getElementById('creature_Description').innerHTML = 'Cymbal bearing worker of the Deep Docks. Pans the hauls of smokerock to find traces of more precious minerals.', document.getElementById('hornet_Comment').innerHTML = 'The Haunting has stolen some important part of these bugs, yet they still attempt their former task. Until, that is, they sense my presence...', locate('Deep Docks', '#8A6033', '#312516')">
            <img style="display:inline" class="HJPortrait"id="" src="Assets/Portraits/HJ_Deep_Diver.png" onclick="document.getElementById('fullBody').src = 'Assets/Full/B_Mossgrub.png', document.getElementById('creature_Name').innerHTML = 'Deep Diver', document.getElementById('creature_Description').innerHTML = 'Bell-clad bug responsible for mining the deeper, treacherous depths below their docks.', document.getElementById('hornet_Comment').innerHTML = 'Their heavier bells armour them well against my strikes, but against that oppressive heat... can they help at all?', locate('Deep Docks', '#8A6033', '#312516')">
            <img style="display:inline" class="HJPortrait"id="" src="Assets/Portraits/HJ_Forebrothers_Signis_&_Gron.png" onclick="document.getElementById('fullBody').src = 'Assets/Full/B_Mossgrub.png', document.getElementById('creature_Name').innerHTML = 'Forebrothers Signis & Gron', document.getElementById('creature_Description').innerHTML = 'Elder overseers of the Deep Docks, responsible for the oversight and punishment of lesser workers.', document.getElementById('hornet_Comment').innerHTML = 'Lost in the madness of the Haunting, they still commanded the endless excavation of their caves.', locate('Deep Docks', '#8A6033', '#312516')">
            <img style="display:inline" class="HJPortrait"id="" src="Assets/Portraits/HJ_Cragglite.png" onclick="document.getElementById('fullBody').src = 'Assets/Full/B_Mossgrub.png', document.getElementById('creature_Name').innerHTML = 'Cragglite', document.getElementById('creature_Description').innerHTML = 'Infant form of the more formidable Craggler', document.getElementById('hornet_Comment').innerHTML = 'If left to grow, these young bugs will fight for dominance until only one remains.', locate('Wormways', '#786B5B', '#272521')">
            <img style="display:inline" class="HJPortrait"id="" src="Assets/Portraits/HJ_Craggler.png" onclick="document.getElementById('fullBody').src = 'Assets/Full/B_Mossgrub.png', document.getElementById('creature_Name').innerHTML = 'Craggler', document.getElementById('creature_Description').innerHTML = 'Thick-plated scuttler that prefers high places.', document.getElementById('hornet_Comment').innerHTML = 'Holds an extensive supply of searing acid in a layer sack within its shell. The acid rains from its mouth upon any creature it sees as food.', locate('Wormways', '#786B5B', '#272521')">
            <img style="display:inline" class="HJPortrait"id="" src="Assets/Portraits/HJ_Brushflit.png" onclick="document.getElementById('fullBody').src = 'Assets/Full/B_Mossgrub.png', document.getElementById('creature_Name').innerHTML = 'Brushflit', document.getElementById('creature_Description').innerHTML = 'Tiny, timid creatures that huddle in flocks and flee at the first hint of danger.', document.getElementById('hornet_Comment').innerHTML = 'They call out to warn their fellows at the smallest sense of threat. A successful hunt here means staying silent and hidden right up until the decisive strike.', locate('Far Fields', '#404627', '#252919'), health(1)">
            <img style="display:inline" class="HJPortrait"id="" src="Assets/Portraits/HJ_Fertid.png" onclick="document.getElementById('fullBody').src = 'Assets/Full/B_Mossgrub.png', document.getElementById('creature_Name').innerHTML = 'Fertid', document.getElementById('creature_Description').innerHTML = 'Skittish scrambler of the Far Fields. Its antennae resemble stalks of grass to aid in camouflage.', document.getElementById('hornet_Comment').innerHTML = 'It has no means to defend itself. Its only hope for survival is to be mistaken for a plant.', locate('Far Fields', '#404627', '#252919')">
            <img style="display:inline" class="HJPortrait"id="" src="Assets/Portraits/HJ_Flapping_Fertid.png" onclick="document.getElementById('fullBody').src = 'Assets/Full/B_Mossgrub.png', document.getElementById('creature_Name').innerHTML = 'Flapping Fertid', document.getElementById('creature_Description').innerHTML = 'Docile bug whose wings mimic the grases of the far fields. A common snack for larger predators.', document.getElementById('hornet_Comment').innerHTML = 'When roosting, it would look convincingly plant-like. In flight, its bulbous body quickly ruins the ruse.', locate('Far Fields', '#404627', '#252919')">
            <img style="display:inline" class="HJPortrait"id="" src="Assets/Portraits/HJ_Fourth_Chorus.png" onclick="document.getElementById('fullBody').src = 'Assets/Full/B_Mossgrub.png', document.getElementById('creature_Name').innerHTML = 'Fourth Chorus', document.getElementById('creature_Description').innerHTML = 'Towering iron automaton, driven by rotor and cog.', document.getElementById('hornet_Comment').innerHTML = 'A terrifying achievement of Pharloom, to build a construct so large and yet so nimble.', locate('Far Fields', '#404627', '#252919')">
            <img style="display:inline" class="HJPortrait"id="" src="Assets/Portraits/HJ_Skarrlid.png" onclick="document.getElementById('fullBody').src = 'Assets/Full/B_Mossgrub.png', document.getElementById('creature_Name').innerHTML = 'Skarlid', document.getElementById('creature_Description').innerHTML = 'Small burrowing ant, servant to the larger Skarr.', document.getElementById('hornet_Comment').innerHTML = 'These bugs work mainly as finders and foragers for the warriors of their tribe. Combat has not long been their nature.', locate('Hunters March', '#8F5244', '#2D1C18')">
            <img style="display:inline" class="HJPortrait"id="" src="Assets/Portraits/HJ_Skarrwing.png" onclick="document.getElementById('fullBody').src = 'Assets/Full/B_Mossgrub.png', document.getElementById('creature_Name').innerHTML = 'Skarrwing', document.getElementById('creature_Description').innerHTML = 'Darting predator that clings fast to roots and outcrops, often summoned to aid its larger companions.', document.getElementById('hornet_Comment').innerHTML = 'They would make effective hunting companions, though even without the Haunting I suspect their loyalty would always remain to their clan.', locate('Hunters March', '#8F5244', '#2D1C18')">
            <img style="display:inline" class="HJPortrait"id="" src="Assets/Portraits/HJ_Skarr_Scout.png" onclick="document.getElementById('fullBody').src = 'Assets/Full/B_Mossgrub.png', document.getElementById('creature_Name').innerHTML = 'Skarr scout', document.getElementById('creature_Description').innerHTML = 'Young ant hunter wielding sickles carved from teeth. Will often call for aid if danger comes close.', document.getElementById('hornet_Comment').innerHTML = 'Despite their youth, they are impressive opponents. It seems likely their tribe were trained for combat from birth.', locate('Hunters March', '#8F5244', '#2D1C18')">
            <img style="display:inline" class="HJPortrait"id="" src="Assets/Portraits/HJ_Skarr_Stalker.png" onclick="document.getElementById('fullBody').src = 'Assets/Full/B_Mossgrub.png', document.getElementById('creature_Name').innerHTML = 'Skarr Stalker', document.getElementById('creature_Description').innerHTML = 'Skilled ant hunter bearing blade and armour fashioned from bone.', document.getElementById('hornet_Comment').innerHTML = 'Fierce, strong and disciplined... yet these qualities do not protect them from the Haunting. Is such a fate inevitable in these lands?', locate('Hunters March', '#8F5244', '#2D1C18')">
            <img style="display:inline" class="HJPortrait"id="" src="Assets/Portraits/HJ_Spear_Skarr.png" onclick="document.getElementById('fullBody').src = 'Assets/Full/B_Mossgrub.png', document.getElementById('creature_Name').innerHTML = 'Spear Skarr ', document.getElementById('creature_Description').innerHTML = 'Winged ant hunter that strikes from the air with its bone lance.', document.getElementById('hornet_Comment').innerHTML = 'In my youth, I envied all bugs with wings. I even fancied I might grow a pair. Accept the limitations of one\'s body... and augment with tools as needed.', locate('Hunters March', '#8F5244', '#2D1C18')">
            <img style="display:inline" class="HJPortrait"id="" src="Assets/Portraits/HJ_Skarrgard.png" onclick="document.getElementById('fullBody').src = 'Assets/Full/B_Mossgrub.png', document.getElementById('creature_Name').innerHTML = 'Skarrgard', document.getElementById('creature_Description').innerHTML = 'Huge ant hunter tasked to protect the stores and passages of its tribe.', document.getElementById('hornet_Comment').innerHTML = 'Theirs is the perfect shell for their duty, a wall of a warrior and an adept fighter. If I hope to claim their treasures, I must bring my best.', locate('Hunters March', '#8F5244', '#2D1C18')">
            <img style="display:inline" class="HJPortrait"id="" src="Assets/Portraits/HJ_Gurr_the_Outcast.png" onclick="document.getElementById('fullBody').src = 'Assets/Full/B_Mossgrub.png', document.getElementById('creature_Name').innerHTML = 'Gurr the Outcast', document.getElementById('creature_Description').innerHTML = 'Huge, yet stealthy Skarr. An expert trapper and master of the undergrowth.', document.getElementById('hornet_Comment').innerHTML = 'His tracks and traps... It should have been obvious from the start, this old hunter sought to draw me in. But what reason drove him to test himself so brutally? That answer I suspect I shall never know.', locate('Hunters March', '#8F5244', '#2D1C18')">
            <img style="display:inline" class="HJPortrait"id="" src="Assets/Portraits/HJ_Last_Claw.png" onclick="document.getElementById('fullBody').src = 'Assets/Full/B_Mossgrub.png', document.getElementById('creature_Name').innerHTML = 'Last Claw', document.getElementById('creature_Description').innerHTML = 'Elite former hunter acting as the final line of defence before their mother.', document.getElementById('hornet_Comment').innerHTML = 'Their skill once saw them chosen, and I can plainly see why. They would have lived and trained only for this duty.', locate('Hunters March', '#8F5244', '#2D1C18')">
            <img style="display:inline" class="HJPortrait"id="" src="Assets/Portraits/HJ_Skarrsinger_Karmelita.png" onclick="document.getElementById('fullBody').src = 'Assets/Full/B_Mossgrub.png', document.getElementById('creature_Name').innerHTML = 'Skarrsinger Karmelita', document.getElementById('creature_Description').innerHTML = 'Song queen of the Skarr and their most talented warrior.', document.getElementById('hornet_Comment').innerHTML = 'This graceful ruler once possessed skill to rival my own. At her youthful peak, her voice united all Skarr in her service.', locate('Hunters March', '#8F5244', '#2D1C18')">
            <img style="display:inline" class="HJPortrait"id="" src="Assets/Portraits/HJ_Mite.png" onclick="document.getElementById('fullBody').src = 'Assets/Full/B_Mossgrub.png', document.getElementById('creature_Name').innerHTML = 'Mite', document.getElementById('creature_Description').innerHTML = 'Verminous pest, common throughout the dark corner of Greymoor.', document.getElementById('hornet_Comment').innerHTML = 'Individually they offer little challenge, but their numbers are surely vast, and most remain hidden.', locate('Greymoor', '#597A7A', '#1B2424')">
            <img style="display:inline" class="HJPortrait"id="" src="Assets/Portraits/HJ_Fluttermite.png" onclick="document.getElementById('fullBody').src = 'Assets/Full/B_Mossgrub.png', document.getElementById('creature_Name').innerHTML = 'Fluttermite', document.getElementById('creature_Description').innerHTML = 'Airborne pest, less comman than its grounded siblings. Attacks with sharp fangs if agitated.', document.getElementById('hornet_Comment').innerHTML = 'Similar bugs would gnaw away at unguarded food supplies in my homeland. As a child, I would hunt them, eager to make use of myself and test my skills.', locate('Greymoor', '#597A7A', '#1B2424')">
            <img style="display:inline" class="HJPortrait"id="" src="Assets/Portraits/HJ_Mitemother.png" onclick="document.getElementById('fullBody').src = 'Assets/Full/B_Mossgrub.png', document.getElementById('creature_Name').innerHTML = 'Mitemother', document.getElementById('creature_Description').innerHTML = 'Aged Female mite, grown larger and stronger than most of its kin.', document.getElementById('hornet_Comment').innerHTML = 'Poor of sight but possessing a keen sense of smell, it uses its bulk to charge at foreign scents. Remaining fierce so far into old age is an admirable trait.', locate('Greymoor', '#597A7A', '#1B2424')">
            <img style="display:inline" class="HJPortrait"id="" src="Assets/Portraits/HJ_Dreg_Catcher.png" onclick="document.getElementById('fullBody').src = 'Assets/Full/B_Mossgrub.png', document.getElementById('creature_Name').innerHTML = 'Dreg Catcher', document.getElementById('creature_Description').innerHTML = 'Bug charged to catch dregs of Silk that fall from the Citadel. Will attack with its staff if provoked.', document.getElementById('hornet_Comment').innerHTML = 'These bugs look to have spent every waking moment at their work. grim, endless labour in service of the unseen Citadel above.', locate('Greymoor', '#597A7A', '#1B2424')">
            <img style="display:inline" class="HJPortrait"id="" src="Assets/Portraits/HJ_Silk_Snipper.png" onclick="document.getElementById('fullBody').src = 'Assets/Full/B_Mossgrub.png', document.getElementById('creature_Name').innerHTML = 'Silk Snipper', document.getElementById('creature_Description').innerHTML = 'Scissor-wielding bug charged to cut and spool fallen dregs of Silk for return to the Citadel above.', document.getElementById('hornet_Comment').innerHTML = 'Is it the Haunting that drove them to cackling madness, or was their unending toil the cause even before that?', locate('Greymoor', '#597A7A', '#1B2424')">
            <img style="display:inline" class="HJPortrait"id="" src="Assets/Portraits/HJ_Thread_Raker.png" onclick="document.getElementById('fullBody').src = 'Assets/Full/B_Mossgrub.png', document.getElementById('creature_Name').innerHTML = 'Thread Raker', document.getElementById('creature_Description').innerHTML = 'Tall bug charged to pile Silk dregs in preparation for respooling. Their sharp rake now doubles equally well as a stabbing weapon.', document.getElementById('hornet_Comment').innerHTML = 'Theirs seems a sad, grueling task, serving their lifetime for a Citadel unseen.', locate('Greymoor', '#597A7A', '#1B2424')">
            <img style="display:inline" class="HJPortrait"id="" src="Assets/Portraits/HJ_Moorwing.png" onclick="document.getElementById('fullBody').src = 'Assets/Full/B_Mossgrub.png', document.getElementById('creature_Name').innerHTML = 'Moorwing', document.getElementById('creature_Description').innerHTML = 'Winged mite-beast, bred large to catch workers who once tried to flee their tasks.', document.getElementById('hornet_Comment').innerHTML = 'With its wranglers long dead, the Moorwing stalked the towers of Greymoor, feasting on passing pilgrims and tenders alike.', locate('Greymoor', '#597A7A', '#1B2424')">
            <img style="display:inline" class="HJPortrait"id="" src="Assets/Portraits/HJ_Wisp.png" onclick="document.getElementById('fullBody').src = 'Assets/Full/B_Mossgrub.png', document.getElementById('creature_Name').innerHTML = 'Wisp', document.getElementById('creature_Description').innerHTML = 'Short-lived sprite born of flickering flame.', document.getElementById('hornet_Comment').innerHTML = 'To live only a single, bright moment... What would one feel? Is it glorious, or only despair? Or could it be both, mixed equal?', locate('Wisp Thicket', '#386844', '#132317')">
            <img style="display:inline" class="HJPortrait"id="" src="Assets/Portraits/HJ_Burning_Bug.png" onclick="document.getElementById('fullBody').src = 'Assets/Full/B_Mossgrub.png', document.getElementById('creature_Name').innerHTML = 'Burning Bug', document.getElementById('creature_Description').innerHTML = 'Many-legged insect fanatically obsessed with flame.', document.getElementById('hornet_Comment').innerHTML = 'These ones somehow learnt to call and guide the scorching Wisps that share their thicket. Whether through dominance or reverence is unclear.', locate('Wisp Thicket', '#386844', '#132317'), health(90)">
            <img style="display:inline" class="HJPortrait"id="" src="Assets/Portraits/HJ_Father_of_the_Flame.png" onclick="document.getElementById('fullBody').src = 'Assets/Full/B_Father_of_the_Flame.png', document.getElementById('creature_Name').innerHTML = 'Father of the Flame', document.getElementById('creature_Description').innerHTML = 'Totem and god, built and worshipped by the Burning Bugs.', document.getElementById('hornet_Comment').innerHTML = 'The remains of an aged bug were housed at the pyre\'s heart. The structure suggested they wished for immolation. If so, I have seen their wish granted.', locate('Wisp Thicket', '#386844', '#132317')">
            <img style="display:inline" class="HJPortrait"id="" src="Assets/Portraits/HJ_Craw.png" onclick="document.getElementById('fullBody').src = 'Assets/Full/B_Mossgrub.png', document.getElementById('creature_Name').innerHTML = 'Craw', document.getElementById('creature_Description').innerHTML = 'Screeching scavenger that roosts high in caverns and preys on passing pilgrims.', document.getElementById('hornet_Comment').innerHTML = 'By this swooping menace, a simple bug could be easily overcome. More dangerous still, they rarely attack alone.', locate('Greymoor', '#597A7A', '#1B2424')">
            <img style="display:inline" class="HJPortrait"id="" src="Assets/Portraits/HJ_Tallcraw.png" onclick="document.getElementById('fullBody').src = 'Assets/Full/B_Mossgrub.png', document.getElementById('creature_Name').innerHTML = 'Tallcraw', document.getElementById('creature_Description').innerHTML = 'Rag-winged adult crawbug bearing a scavenged pin.', document.getElementById('hornet_Comment').innerHTML = 'Far more hostile than their younger companions but seemingly less likely to roam far from their nest.', locate('Greymoor', '#597A7A', '#1B2424')">
            <img style="display:inline" class="HJPortrait"id="" src="Assets/Portraits/HJ_Squatcraw.png" onclick="document.getElementById('fullBody').src = 'Assets/Full/B_Mossgrub.png', document.getElementById('creature_Name').innerHTML = 'Squatcraw', document.getElementById('creature_Description').innerHTML = 'Stout adult crawbug bearing several short pins.', document.getElementById('hornet_Comment').innerHTML = 'A cowardly sort. They will try to remain at range to throw their sharp weapons. Best to rush them down and cut quick.', locate('Greymoor', '#597A7A', '#1B2424')">
            <img style="display:inline" class="HJPortrait"id="" src="Assets/Portraits/HJ_Craw_Juror.png" onclick="document.getElementById('fullBody').src = 'Assets/Full/B_Mossgrub.png', document.getElementById('creature_Name').innerHTML = 'Craw Juror', document.getElementById('creature_Description').innerHTML = 'Screeching scavenger dyed black in mourning at their land\'s collapse.', document.getElementById('hornet_Comment').innerHTML = 'Weak, afraid, and aware of the imminent end. I understand their desperation, but my death will not prevent the coming fall.', locate('Greymoor', '#597A7A', '#1B2424')">
            <img style="display:inline" class="HJPortrait"id="" src="Assets/Portraits/HJ_Tallcraw_Juror.png" onclick="document.getElementById('fullBody').src = 'Assets/Full/B_Mossgrub.png', document.getElementById('creature_Name').innerHTML = 'Tallcraw Juror', document.getElementById('creature_Description').innerHTML = 'Elder crawbug serving in a sacred ceremony.', document.getElementById('hornet_Comment').innerHTML = 'Curiosity saw me answer their summons, but I shall not allow them to stall me long. I must work fast to fix my grand mistake.', locate('Greymoor', '#597A7A', '#1B2424')">
            <img style="display:inline" class="HJPortrait"id="" src="Assets/Portraits/HJ_Squatcraw_Juror.png" onclick="document.getElementById('fullBody').src = 'Assets/Full/B_Mossgrub.png', document.getElementById('creature_Name').innerHTML = 'Squatcraw Juror', document.getElementById('creature_Description').innerHTML = 'Short elder crawbug eagerly serving in their court.', document.getElementById('hornet_Comment').innerHTML = 'They seek to slay their only chance at survival. Alas, any words would fall useless. I have only my blade to offer response.', locate('Greymoor', '#597A7A', '#1B2424')">
            <img style="display:inline" class="HJPortrait"id="" src="Assets/Portraits/HJ_Crawfather.png" onclick="document.getElementById('fullBody').src = 'Assets/Full/B_Mossgrub.png', document.getElementById('creature_Name').innerHTML = 'Crawfather', document.getElementById('creature_Description').innerHTML = 'Lord and justice of Pharloom\'s craws. Delivers death to condemned bugs with his steel-plated beak.', document.getElementById('hornet_Comment').innerHTML = 'Did he recognize my part played in this land\'s void-strung state? If so, perhaps his judgment was not unfair. To these bugs I have brought much destruction.', locate('Greymoor', '#597A7A', '#1B2424')">
            <img style="display:inline" class="HJPortrait"id="" src="Assets/Portraits/HJ_Muckmaggot.png" onclick="document.getElementById('fullBody').src = 'Assets/Full/B_Mossgrub.png', document.getElementById('creature_Name').innerHTML = 'Muckmaggot', document.getElementById('creature_Description').innerHTML = 'Mindless infant larva, coated in thick slime.', document.getElementById('hornet_Comment').innerHTML = 'They cling fast to the shells of other bugs, destroying any hope for concentration or comfort.', locate('Sinner\'s Road', '#9F7763', '#291F1A')">
            <img style="display:inline" class="HJPortrait"id="" src="Assets/Portraits/HJ_Slubberlug.png" onclick="document.getElementById('fullBody').src = 'Assets/Full/B_Mossgrub.png', document.getElementById('creature_Name').innerHTML = 'Slubberlug', document.getElementById('creature_Description').innerHTML = 'Younger form of a muckroach. Attacks prey by leaping from the water and snapping with its flexible jaws.', document.getElementById('hornet_Comment').innerHTML = 'These creatures look to have been bred deliberately in watery pens. If they are food to be, their scent suggests they must taste vile.', locate('Sinner\'s Road', '#9F7763', '#291F1A')">
            <img style="display:inline" class="HJPortrait"id="" src="Assets/Portraits/HJ_Muckroach.png" onclick="document.getElementById('fullBody').src = 'Assets/Full/B_Mossgrub.png', document.getElementById('creature_Name').innerHTML = 'Muckroach', document.getElementById('creature_Description').innerHTML = 'Starved pack bug with an insatiable appetite. Despite their tough hide and pungent meat, roaches breed rapidly so are sometimes farmed for food.', document.getElementById('hornet_Comment').innerHTML = 'A revolting creature. My shell itches at their presence. In the pens where their number grows vast, I am forever on edge.', locate('Sinner\'s Road', '#9F7763', '#291F1A')">
            <img style="display:inline" class="HJPortrait"id="" src="Assets/Portraits/HJ_Bloatroach.png" onclick="document.getElementById('fullBody').src = 'Assets/Full/B_Mossgrub.png', document.getElementById('creature_Name').innerHTML = 'Bloatroach', document.getElementById('creature_Description').innerHTML = 'Obese offshoot of the Muckroaches, born of the Citadel\'s exhaust smog. The winged roach\'s sagging stomach is filled with sizzling bile.', document.getElementById('hornet_Comment').innerHTML = 'Its form is absurd... Surely it would not be able to hold itself in the air? The noxious gasses in its stomach must provide its levity.', locate('Bilewater', '#959246', '#282816'), healthb(80,160)">
            <img style="display:inline" class="HJPortrait"id="" src="Assets/Portraits/HJ_Roachcatcher.png" onclick="document.getElementById('fullBody').src = 'Assets/Full/B_Mossgrub.png', document.getElementById('creature_Name').innerHTML = 'Roachcatcher', document.getElementById('creature_Description').innerHTML = 'Short, nimble bug who uses bolas to keep beasts corralled and caged.', document.getElementById('hornet_Comment').innerHTML = 'Their throwing weapon is well-suited to the wide caverns they inhabit. These sly little bugs have a keen claw for crafting.', locate('Sinner\'s Road', '#9F7763', '#291F1A')">
            <img style="display:inline" class="HJPortrait"id="" src="Assets/Portraits/HJ_Roachfeeder.png" onclick="document.getElementById('fullBody').src = 'Assets/Full/B_Mossgrub.png', document.getElementById('creature_Name').innerHTML = 'Roachfeeder', document.getElementById('creature_Description').innerHTML = 'Tall roach tender charged to feed Muckroaches on a lean diet of maggot gruel.', document.getElementById('hornet_Comment').innerHTML = 'The feeder\'s curled pin looks designed to keep ravenous roaches at bay, and the tender from turning into the meal.', locate('Sinner\'s Road', '#9F7763', '#291F1A')">
            <img style="display:inline" class="HJPortrait"id="" src="Assets/Portraits/HJ_Roachkeeper.png" onclick="document.getElementById('fullBody').src = 'Assets/Full/B_Mossgrub.png', document.getElementById('creature_Name').innerHTML = 'Roachkeeper', document.getElementById('creature_Description').innerHTML = 'Grizzled older roach tender weighted with a lasso of heavy chain.', document.getElementById('hornet_Comment').innerHTML = 'Though their mind is largely lost their skill with a chain has not been forgotten. Does the Haunting eternally bind a bug to the task it had in life?', locate('Sinner\'s Road', '#9F7763', '#291F1A')">
